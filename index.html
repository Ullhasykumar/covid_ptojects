<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <h3>Ullhas Y Kumar</h3>
            <p>Epic Boy</p>
          </div>
          <div class="links">
          <form action="https://studio.code.org/projects/gamelab/yOAf7mtzsueTb_5GZhQa4QkVaMhcqCU-MpCdLBlCU-U">
            <button>
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Covid-19</h2>
            </div></button>
            </form>
            <form action="https://ullhasykumar.github.io/covid-tracker/">
            <button>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Covid-19 tracker</h2>
            </div></button>
            </form>
            
            

          </div>
          <from action="http://127.0.0.1:5500/New%20folder/index.html">
          <button>
          <div class="pro">
            <h2>Back Home</h2>
            <img src="./images/controller.png" alt="" />
          </div>
          </button>
          </form>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active projects</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              
              <div class="card-info">
                <h2>COVID-19 TRACKER</h2>
                <p>UYK</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">100%</h2>
            </div>
            <div class="card">
              
              <div class="card-info">
                <h2>COVID-19 Spreads</h2>
                <p>UYK</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">100%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
